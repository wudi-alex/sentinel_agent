# SentinelAgent Configuration
# AI Agent System Analysis & Monitoring Platform

[server]
host = 0.0.0.0
port = 5002
debug = false

[paths]
output_dir = data/output
upload_dir = data/uploads
demo_dir = data/demo
logs_dir = logs

[analysis]
# Scan configuration
max_file_size = 10485760  # 10MB
supported_extensions = [".py", ".js", ".ts", ".json", ".yaml", ".yml"]

# Graph building configuration
max_nodes = 1000
max_edges = 5000

# Path analysis configuration
max_path_length = 50
max_paths_analyzed = 100

[logging]
level = INFO
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = logs/sentinel_agent.log

[security]
# Web UI security configuration
max_upload_size = 52428800  # 50MB
allowed_upload_types = [".json", ".txt", ".log", ".csv"]

[demo]
# Demo data configuration
enabled = true
auto_load = false
